<script type="text/javascript">
    $(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });
        $('#listeners').highcharts({
            chart: {
                type: 'line',
            },
            title: {
                text: 'Listeners Over Time',
            },
            xAxis: {
                type: 'datetime',
                title: {
                    text: 'Time'
                }
            },
            yAxis: {
                title: {
                    text: 'Listeners',
                }
            },
            legend: {
                enabled: false,
            },
            series: [{
                name: 'Listeners Over Time',
                data: [
                {% for stream_check in stream_checks %}
                {% if stream_check.current_listeners != None %}
                [{{ stream_check.get_timestamp() }}, {{ stream_check.current_listeners }}],
                {% endif %}
                {% endfor %}
                ]
            }]
        });
    });
</script>
